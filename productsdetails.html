<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Detail</title>
    <link rel="stylesheet" href="styles/productsdetails.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="wrap">
        <img src="Dumbell 2.png" class="logo" Dumbell Logo">
        <h2 class="title-logo">IronGrip</h2>
      </div>

      <p class="search-txt">
        <img src="search.png" class="search" alt="search icon" />Search
      </p>
      <div class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>

      <div class="buttons">
        <button class="b1">Products</button>
        <button class="b2">Cart</button>
      </div>
    </div>

    <div class="main-cont">
      <div class="grid1">
        <h1 class="title">Shopping Cart</h1>
        <div class="desc-wrap">
          <h3 class="d1">Items</h3>
          <h3 class="d2">Name, Price and Quantity</h3>
        </div>
        <div class="subgrid">
          <img class="handGrip" src="HandGrip2.png" />
          <div class="content">
            <h4 class="d3">Hand Gripper (60KG)</h4>
            <h4 class="price">Price: $5.00</h4>
          </div>

          <div class="buttons-qty">
            <div class="qty-control">
              <button class="qty-btn">-</button>
              <div class="qty-display">1</div>
              <button class="qty-btn">+</button>
            </div>
            <button class="remove-btn">
              <img src="remove.png" class="remove-icon" />Remove
            </button>
          </div>
        </div>
        <div class="subgrid">
          <img class="handGrip" src="8KG Kettlebell.png" />
          <div class="content">
            <h4 class="d3">Kettelbell (8KG)</h4>
            <h4 class="price">Price: $25.00</h4>
          </div>

          <div class="buttons-qty">
            <div class="qty-control">
              <button class="qty-btn">-</button>
              <div class="qty-display">1</div>
              <button class="qty-btn">+</button>
            </div>
            <button class="remove-btn">
              <img src="remove.png" class="remove-icon" />Remove
            </button>
          </div>
        </div>
      </div>
      <div class="grid2">
        <h2 class="bill-sum">Total Bill Summary</h2>
        <div class="subgrid2">
          <p class="sum1">SubTotal: $30.00</p>
          <p class="sum1">Estimated Tax: $13.00</p>
          <p class="sum1">Shipping costs: $50.00</p>
          <p class="sum2">Total Bill: $93.00</p>
          <button class="checkout">Checkout</button>
        </div>
        <div class="wrap1">
          <button class="continue">Continue</button>
          <button class="SFL">Save for later</button>
        </div>
      </div>
    </div>
  </body>
</html>
